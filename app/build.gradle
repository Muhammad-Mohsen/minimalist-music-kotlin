apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 32

    defaultConfig {
        applicationId "mohsen.muhammad.minimalist" // don't forget to change this back (remove the .dev please!)
        minSdkVersion 27
        targetSdkVersion 32

        versionCode 9
        versionName "2.0"
    }

    bundle {
        storeArchive {
            enable = false
        }
    }

    buildFeatures {
        viewBinding true
    }

    buildTypes {
        debug {
            minifyEnabled false
            debuggable true
            applicationIdSuffix ".debug"
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            ndk {
                debugSymbolLevel 'SYMBOL_TABLE'
            }
        }
    }

    ndkVersion '22.0.7026061'
	namespace 'mohsen.muhammad.minimalist'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation"org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlinVersion"

    implementation('org.jetbrains.kotlinx:kotlinx-coroutines-android:1.6.4')

    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    implementation 'androidx.media:media:1.6.0'

    // permissions
    // TODO replace with https://github.com/guolindev/PermissionX, or https://github.com/permissions-dispatcher/PermissionsDispatcher
    implementation 'com.karumi:dexter:6.2.3'

    // recycler view animators
    implementation 'jp.wasabeef:recyclerview-animators:4.0.2'

    // metadata
    implementation 'com.github.wseemann:FFmpegMediaMetadataRetriever-core:1.0.19'
    implementation 'com.github.wseemann:FFmpegMediaMetadataRetriever-native:1.0.19'
}
