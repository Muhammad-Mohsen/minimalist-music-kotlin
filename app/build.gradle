apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 32
    defaultConfig {
        applicationId "mohsen.muhammad.minimalist"
        minSdkVersion 27
        targetSdkVersion 32

        versionCode 6
        versionName "1.4"
    }

    bundle {
        storeArchive {
            enable = false
        }
    }

    buildFeatures {
        viewBinding true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            ndk {
                debugSymbolLevel 'SYMBOL_TABLE'
            }
        }
    }

    ndkVersion '22.0.7026061'
	namespace 'mohsen.muhammad.minimalist'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation"org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlinVersion"

    implementation('org.jetbrains.kotlinx:kotlinx-coroutines-android:1.6.4')

    implementation 'androidx.appcompat:appcompat:1.5.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    implementation 'androidx.media:media:1.6.0'

    // permissions
    implementation 'com.karumi:dexter:6.2.3'

    // recycler view animators
    implementation 'jp.wasabeef:recyclerview-animators:4.0.2'

    // metadata
    implementation 'com.github.wseemann:FFmpegMediaMetadataRetriever-core:1.0.16'
    implementation 'com.github.wseemann:FFmpegMediaMetadataRetriever-native:1.0.16'
}
